<swiper
[slidesPerView]="3"
[loop]="true"
[navigation]="true"
[autoplay]="{ delay: 2000, disableOnInteraction: false }"
[pagination]="{ clickable: true, dynamicBullets: true }"
>
<ng-container  *ngFor="let item of news; let i = index">
<ng-template  swiperSlide>


      <div class="card shadow-sm">
        <a  style="cursor: pointer;" (click)="gotoShop(item)">
          <img  
          [style.width]="sysConf?.LineConfigImageWith + '!important'"
          [style.height]="sysConf?.LineConfigImageHeight + '!important'"
          style="  display: block;
          object-fit: cover;" [src]="imagePath(item.photoPath)" [alt]="item.storeName" loading="lazy" />
        </a>
        <div class="card-body">
          <p style="cursor: pointer;" (click)="gotoShop(item)" class="card-text text-center">{{item.storeName}}</p>
        </div>
      </div>
  
</ng-template>
</ng-container>
</swiper>
