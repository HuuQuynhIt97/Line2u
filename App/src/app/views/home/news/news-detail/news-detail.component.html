
<app-navbar></app-navbar>
<div class="wrapper">
  <div class="container pb50">
      <div class="row">
          <div class="col-md-9 mb40">
              <article>
                  <img 
                  [src]="baseUrl + news?.photoPath" 
                  alt="" class="img-fluid mb30">
                  <div class="post-content">
                      <h3 style="font-weight: bolder; font-size: 25px;">{{news?.subject}}</h3>
                      <ul class="post-meta list-inline">
                        <li class="list-inline-item">
                          <i class="fa fa-calendar-o"></i> <a href="#">{{news?.createDate | date: "yyyy-MM-dd"}}</a>
                        </li>
                      </ul>
                      <ng-container *ngIf="news?.body !== null; else elseTemplate">
                        <p [innerHTML]="safeHtml(news?.body)"></p>
                      </ng-container>
                      <ng-template #elseTemplate>
                        <p>{{'CONTENT_EMPTY' | translate}}</p>
                      </ng-template>
                      
                      <hr class="mb40">
                      
                  </div>
              </article>

          </div>
         
      </div>
  </div>
</div>
