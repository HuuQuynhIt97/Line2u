<swiper
[slidesPerView]="3"
[loop]="true"
[navigation]="true"
[autoplay]="{ delay: 2000, disableOnInteraction: false }"
[pagination]="{ clickable: true, dynamicBullets: true }"
>
  <ng-container  *ngFor="let item of news; let i = index">
    <ng-template  swiperSlide>
      <div class="swiper-slide">
        <a style="cursor: pointer;" class="categories" (click)="gotoShop(item)">
          <div class="icon text-custom-white bg-light-green ">
              <img [src]="imagePath(item.photoPath)" class="rounded-circle"
                  alt="categories">
          </div> <span class="text-light-black cat-name">{{item.storeName}} </span>
         </a>
      </div>
