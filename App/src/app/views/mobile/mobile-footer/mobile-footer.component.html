<footer class="footer navbar-fixed-bottom">
  <div class="row no-gutters social-container">
    <ng-container *ngFor="let item of menus; let i=index">
      <div class="col">
        <a class="social-inner" [routerLink]="item.url">
          <span class="icon mdi mdi-facebook"></span>
          <span>{{item.name}}</span>
        </a>
      </div>
    </ng-container>
    
  </div>
</footer>
